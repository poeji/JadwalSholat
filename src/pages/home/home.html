<ion-toolbar color="secondary">
  <ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>
</ion-toolbar>

<ion-content class="bgbody">

  <ion-card style="margin-top: 300px">
    <ion-card-content>
        <div class="text_kota">{{ kota }}</div>
        <div class="text_hari">{{ hari }}</div>
        <div class="text_waktu">{{ waktu }}</div>
        
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>

        <ion-grid>
          <ion-row>
            <ion-col col-4><strong>Fajar:</strong></ion-col>
            <ion-col col-6>{{ fajr }}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-4><strong>Shurooq:</strong></ion-col>
            <ion-col col-6>{{ shurooq }}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-4><strong>Zuhur:</strong></ion-col>
            <ion-col col-6>{{ dhuhr }}</ion-col>
          </ion-row>
          <ion-row>
          <ion-col col-4><strong>Ashar:</strong></ion-col>
          <ion-col col-6>{{ asr }}</ion-col>
        </ion-row>
          <ion-row>
            <ion-col col-4><strong>Maghrib:</strong></ion-col>
            <ion-col col-6>{{ maghrib }}</ion-col>
          </ion-row>
          <ion-row>
              <ion-col col-4><strong>Isha:</strong></ion-col>
              <ion-col col-6>{{ isha }}</ion-col>
            </ion-row>
        </ion-grid>
    </ion-card-content>
  </ion-card>
  
</ion-content>

<ion-footer>
    <ion-toolbar color="secondary">
      <ion-title style="text-align: center">Aplikasi Jadwal Sholat</ion-title>
    </ion-toolbar>
  </ion-footer>
